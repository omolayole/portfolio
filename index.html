<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Omolayole's Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <img  src="images/omolayole-logo.png" alt="Omolayole Ogunyemi's Logo" class="header-img 
            responsive-img">
        </div>
        <div class="header-text">
            <h1 class="header-name text-hdr">Omolayole Ogunyemi</h1>
            <p class="header-title text-item">Front-end Developer</p>
        </div>
    </header>
    <main class="content">
        <img srcset="images/hero-480.jpg 480w, images/hero-960.jpg 960w, images/hero-1920.jpg 1920w"
        sizes="100vw" src="images/hero-480.jpg" alt="The image of a person working on a computer" class="hero-image 
        responsive-img">
        <section class="featured-work">
            <h2 class="content-header text-hdr">Featured Work</h2>
            <div class="featured">
                <div class="featured-item">
                    <img src="images/pixel-art-maker.png" alt="pixel art maker project image" class="featured-image 
                    responsive-img">
                    <h3 class="featured-header text-hdr">Pixel Art Maker</h3>
                    <p class="featured-text">
                       <a href="https://omolayole.github.io/pixel-art-maker/" class="featured-link">View it here</a>
                    </p>
                </div>
                <div class="featured-item">
                    <img src="images/kanu-tribute.png" alt="Nkwankwo kanu tribute project image" class="featured-image 
                    responsive-img">
                    <h3 class="featured-header text-hdr">Kanu Nkwankwo Tribute</h3>
                    <p class="featured-text">
                       <a href="https://codepen.io/omolayole/full/zWXmWG/" class="featured-link">View it here</a>
                    </p>
                </div>
                <div class="featured-item">
                    <img src="images/mockup.png" alt="Human vs machine blog project image" class="featured-image 
                    responsive-img">
                    <h3 class="featured-header text-hdr">Humans vs Machine Blog</h3>
                    <p class="featured-text">
                       <a href="https://omolayole.github.io/mock-up-article/" class="featured-link">View it here</a>
                    </p>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>
            <a href="https://web.facebook.com/ogunyemi.omolayole" target="_blank" class="fa fa-facebook"></a>
            <a href="https://twitter.com/Omolayole1" target="_blank" class="fa fa-twitter"></a>
            <a href="https://www.linkedin.com/in/omolayole-ogunyemi-86b831a3/" target="_blank" class="fa fa-linkedin"></a>
            <a href="mailto:omolayoleogunyemi@gmail.com" class="fa fa-envelope"></a>
        </p>
        <p class="text-item">&copy; Copyrights 2018</p>
    </footer>
